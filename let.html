<!-- x, y, and z, are variables, declared with the let keyword -->
<!DOCTYPE html>
</html>
<head><title></title></head>
<body>
    <h1>Use of var keyword</h1>
    <p id="demo">Var</p>
    <script>
let x=9;
  let  y=6;
     let z=x+y;
    document.getElementByID("demo").innerHTML= "The value of z is" +z;
    </script>
</body>
</html>
