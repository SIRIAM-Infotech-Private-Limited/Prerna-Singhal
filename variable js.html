<!-- x, y, and z, are variables, declared with the var keyword -->
<!DOCTYPE html>
</html>
<head><title></title></head>
<body>
    <h1>Use of var keyword</h1>
    <p id="demo">Var</p>
    <script>
var x=9;
    y=6;
    z=x+y;
    document.getElementByID("demo").innerHTML= "The value of z is" +z;
    </script>
</body>
</html>
